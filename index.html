<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>9.7 | Game - Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center">Borred? Let's play!<br>
            <div class = "label-strip">
            <span class="label label-default">Rock</span>
            <span class="label label-info">Paper</span>
            <span class="label label-danger">Scissors</span>
        </div>
        </h3>
        <!-- _________________ 'new game' button _________________ -->
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
                <button id="js-newGameButton" class="btn btn-default">
                    New game
                </button>
            </div>
        </div>
        <!-- ____________________ pick player ____________________ -->
        <div id="js-playerPickElement" class="container">
            <div class="row text-center">
                <button id="js-playerPick_rock" class="btn">
                    <span class="badge"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></span></button>
                <button id="js-playerPick_paper" class="btn">
                    <span class="badge"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span></button>
                <button id="js-playerPick_scissors" class="btn">
                    <span class="badge"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></span></button>
            </div>
        </div>
        <!-- _________________ Score Board _________________ -->
        <div id="js-resultsTableElement" class="container">
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPoints" class="badge">0</span>
                    <span id="js-playerName">Your Name</span>
                </div>
                <div class="col-xs-2 text-center">VS.</div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPoints" class="badge">0</span> Machine
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">Your Selection</span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick">Machine's Selection</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerResult">Your Score</span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">Machine's Score</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/js.js"></script>
</body>

</html>
